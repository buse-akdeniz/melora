<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Üye Ol | Melora</title>
  </head>

  <body>
    <header class="top-bar">
      <div class="container">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Melora</a></div>
        <div class="header-right">
          <nav class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="products.html">Ürünler</a>
            <a href="index.html#about">Hakkımızda</a>
            <a href="index.html#contact">İletişim</a>
          </nav>
          <div class="auth-buttons">
            <a href="login.html" class="auth-btn ghost">Giriş Yap</a>
            <a href="signup.html" class="auth-btn primary">Üye Ol</a>
          </div>
        </div>
      </div>
    </header>

    <main class="auth-page">
      <div class="container">
        <div class="auth-container">
          <div class="auth-header">
            <h1>Üye Ol</h1>
            <p>Yeni hesap oluşturarak alışverişe başlayın</p>
          </div>

          <form class="auth-form" id="signup-form">
            <div class="form-group">
              <label for="signup-name">Ad Soyad</label>
              <input type="text" id="signup-name" name="name" placeholder="Adınız Soyadınız" required />
            </div>
            <div class="form-group">
              <label for="signup-email">E-posta</label>
              <input type="email" id="signup-email" name="email" placeholder="ornek@email.com" required />
            </div>
            <div class="form-group">
              <label for="signup-phone">Telefon</label>
              <input type="tel" id="signup-phone" name="phone" placeholder="5xx xxx xx xx" required />
            </div>
            <div class="form-group">
              <label for="signup-password">Şifre</label>
              <input type="password" id="signup-password" name="password" placeholder="En az 8 karakter" required minlength="8" />
            </div>
            <div class="form-group">
              <label for="signup-password-confirm">Şifre Tekrar</label>
              <input type="password" id="signup-password-confirm" name="passwordConfirm" placeholder="Şifrenizi tekrar girin" required />
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" name="kvkk" required />
                <span>KVKK Aydınlatma Metni'ni okudum, kabul ediyorum.</span>
              </label>
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" name="marketing" />
                <span>Pazarlama izinleri (opsiyonel)</span>
              </label>
            </div>
            <button type="submit" class="auth-submit-btn">Üye Ol</button>
          </form>

          <div class="auth-footer">
            <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <span>© <span id="year"></span> Melora. Tüm hakları saklıdır.</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
