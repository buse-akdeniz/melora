<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Giriş Yap | Melora</title>
  </head>

  <body>
    <header class="top-bar">
      <div class="container">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Melora</a></div>
        <div class="header-right">
          <nav class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="products.html">Ürünler</a>
            <a href="index.html#about">Hakkımızda</a>
            <a href="index.html#contact">İletişim</a>
          </nav>
          <div class="auth-buttons">
            <a href="login.html" class="auth-btn ghost">Giriş Yap</a>
            <a href="signup.html" class="auth-btn primary">Üye Ol</a>
          </div>
        </div>
      </div>
    </header>

    <main class="auth-page">
      <div class="container">
        <div class="auth-container">
          <div class="auth-header">
            <h1>Giriş Yap</h1>
            <p>Hesabınıza giriş yaparak alışverişe devam edin</p>
          </div>

          <form class="auth-form" id="login-form">
            <div class="form-group">
              <label for="login-email">E-posta</label>
              <input type="email" id="login-email" name="email" placeholder="ornek@email.com" required />
            </div>
            <div class="form-group">
              <label for="login-password">Şifre</label>
              <input type="password" id="login-password" name="password" placeholder="••••••••" required />
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" name="remember" />
                <span>Beni hatırla</span>
              </label>
              <a href="#" class="forgot-password">Şifremi unuttum</a>
            </div>
            <button type="submit" class="auth-submit-btn">Giriş Yap</button>
          </form>

          <div class="auth-footer">
            <p>Hesabınız yok mu? <a href="signup.html">Üye Ol</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <span>© <span id="year"></span> Melora. Tüm hakları saklıdır.</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
